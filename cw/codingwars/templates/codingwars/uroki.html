
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"
	<title>CodingWars</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
	<h2 id="current-time" align="center"></h2>
    <h1>Welcome to Coding Wars</h1>
	<h2>Since 2020</h2>
	<div>
	{% for urok in uroki %}
	<h1>{{ urok.urok_name }}</h1>
	<p>{{ urok.urok_description }}</p>
	<a href="{% url 'delete-urok' urok.id %}" class="btn btn-outline-danger btn-sm">Удалить урок</a><br><br>
	{% endfor %}
	<p><a href="http://127.0.0.1:8000/create_urok/{{ subject_id }}">Создать новый урок</a></p>
	<br><br><p align="center"><a href="http://127.0.0.1:8000/subject_names/" style="font-size: 20px;" class="link-dark" >Список разделов</a></p><br>
	<h3 align="center" style="font-size: 20px;" class="display-2"><a href="http://127.0.0.1:8000/" class="link-dark" >Coding Wars</a></h3><br>
	<h3 align="center"><a href="http://127.0.0.1:8000/time/">Помодоро</a></h3>
	<h2 align="center" style="font-size: 20px;" class="display-2">Since 2020</h2><br>
	</div>
	<script>const setInter = setInterval(() => {
    const time = Date().toString().split(" ")[4]
    <!-- console.log(time) -->
	document.getElementById("current-time").innerText = time
    }, 1)</script>
  </body>
</html>
